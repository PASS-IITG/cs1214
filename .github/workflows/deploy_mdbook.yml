name: Build and Deploy mdBook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook and preprocessors
        run: |
          cargo install mdbook --version 0.4.44
          cargo install mdbook-resource
          cargo install mdbook-admonish || true
          cargo install mdbook-katex || true

      - name: Build mdBook
        run: mdbook build
