name: Build and Deploy mdBook

on:
  push:
    branches: ["main"]  # deploy on main branch pushes

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          # get latest precompiled mdbook binary
          MDBOOK_VERSION="0.4.44"
          curl -L https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz \
          | tar xz

      - name: Build mdBook
        run: ./mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload book artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
